spring.application.name=backEndPcPedia

# Connection to my DataBase
spring.datasource.url=jdbc:mysql://localhost:3306/pcpedia?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

#Create and Update tables
spring.jpa.hibernate.ddl-auto=update

#Show SQL logs (for test)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Naming Strategy
spring.jpa.hibernate.naming.physical-strategy=com.BackEndPcPedia.shared.infrastructure.persistence.jpa.strategy.SnakeCasePhysicalNamingStrategy
spring.jpa.open-in-view=false

#TEST
spring.profile.active=dev